<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.main{
				position: relative;
			}
			.pin{
				padding: 15px 0 0 15px;
				float: left;
			}
			.box{
				padding: 5px;
				border: 1px solid #ccc;
				box-shadow: 0 0 6px #CCC;
				border-radius: 5px;
			}
			.box img{
				width: 236px;
				height: auto;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="pin">
				<div class="box">
					<img src="img/1.jpg" />
				</div>
			</div>
			<div class="pin">
				<div class="box">
					<img src="img/2.jpg" />
				</div>
			</div>
			<div class="pin">
				<div class="box">
					<img src="img/3.jpg" />
				</div>
			</div>
			<div class="pin">
				<div class="box">
					<img src="img/4.jpg" />
				</div>
			</div>
			<div class="pin">
				<div class="box">
					<img src="img/5.jpg" />
				</div>
			</div>
			<div class="pin">
				<div class="box">
					<img src="img/6.jpg" />
				</div>
			</div>
			<div class="pin">
				<div class="box">
					<img src="img/7.jpg" />
				</div>
			</div>
		</div>
		
		
		
		<script type="text/javascript" src="js/waterfall.js" ></script>
	</body>

</html>
